<!DOCTYPE html>
<html>
  <head>
    <title>Solar Panel</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="../css/stylesheet.css" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">     
  </head>
  <body>

    <div id="root">
          <div class="bgcontain" id="wrap-premap">
            <div class="pac-holder">
              <div class="pac-left">
              <img src="../assets/bg.png"
              style="height: 100vh; min-height: 100vh; width: 50vw; object-fit: cover;">
            </div>
              <div class="pac-right">
                <div class="input-prepend">
                  <h1 class="fph1">Fyll i adress</h1>
                  <p class="fpp">Välj taket för placering av solceller</p>
                  <input id="pac-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Skriv in din adress">
              </div>
            </div>
          </div>
          </div>

          <div class="wrap-map" id="wrap-map">
            <div class="pac-holder">
              <div class="pac-left">
                <div class="overlay standard hidden">&nbsp</div>
                <div id="map" style="height: 100vh;min-width: 50vw; position: relative;overflow: hidden;"></div>
              </div>
              <div class="pac-right">
                <div class="input-prepend" id="input-info">
                  <h1 class="fph1" id="h1content"></h1>
                  <p class="fpp" id="pcontent"></p>
                </div>


              <div class="progresspart">
                <div class="probar"><div class="probarinside" id="barinside"></div></div>
                <div class="btnblock">
                    <button class="backbtn" id="ltbtn">&laquo;Tillbaka</button>
                    <button class="nextbtn" id="ntbtn">Nästa&raquo;</button>
                </div>
              </div>
          </div>
          </div>
          </div>


       <!-- Modal -->
       <div class="modal fadee" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Input degree</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="alert alert-light" role="alert"><span>The oblique degree?  </span><input type="number" id="inputdegree" value=0></div>
              <div class="alert alert-light" role="alert">
              <span>How many floors?</span>
              <select id="floors">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
              </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="modalconfirm">Confirm</button>
            </div>
          </div>
        </div>
      </div>
</div>

    <!-- <script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1nNyKb7tFHI7icqZFxSKOYwt3z3BNwtE&libraries=places,drawing&callback=initMap"
    async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="../js/export.js"></script>
    <script src="../js/map.js"></script>
    <script src="../js/pave.js"></script>
    <script src="../js/configure.js"></script>
  </body>
</html>
